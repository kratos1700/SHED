<div id="loginform">


  <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
    <div class="row g-3 align-items-center mb-3">
      <div class="col-2 offset-2  col-md-1 offset-md-3">
        <label for="input_email" class="col-form-label">E-email</label>
      </div>
      <div class="col-6 col-md-4">
        <input type="email" id="input_email" class="form-control" aria-describedby="EmailHelpInline" [autofocus]="false"
               formControlName="email">
        <div *ngIf="formUtils.get('email').errors && (formUtils.get('email').touched || formUtils.get('email').dirty)" class="invalid">
          <!--{{JSON.stringify(formUtils.get('nombre').errors)}}-->
          <!-- El interrogante determina si algo es o no es nullo, en caso de ser nullo lo ignora en caso de no serlo continua-->
          <div *ngIf="formUtils.get('email').errors?.required">
            El camp es requerit
          </div>
          <!--<div *ngIf="formulario.get('nombre')?.errors?.minlength">
            La longitud debe de ser de {{formulario.get('nombre')?.errors?.minlength.requiredLength}} caracteres.
            {{formulario.get('nombre')?.errors?.minlength.requiredLength - formulario.get('nombre')?.errors?.minlength.actualLength}} restantes
          </div>-->
          <div *ngIf="formUtils.get('email').errors?.pattern">
            El email no cumpleix les caracteristiques
          </div>
        </div>
      </div>
    </div>
  
  
    <div class="row g-3 align-items-center mb-3">
      <div class="col-2 offset-2 col-md-1 offset-md-3">
        <label for="input_password" class="col-form-label">Password</label>
      </div>
      <div class="col-6 col-md-4">
        <input type="password" id="input_password" class="form-control" aria-describedby="passwordHelpInline"
               formControlName="password">
        <div *ngIf="formUtils.get('password').errors && (formUtils.get('password').touched || formUtils.get('password').dirty)" class="invalid">
          <!--{{JSON.stringify(formUtils.get('nombre').errors)}}-->
          <!-- El interrogante determina si algo es o no es nullo, en caso de ser nullo lo ignora en caso de no serlo continua-->
          <div *ngIf="formUtils.get('password').errors?.required">
            El camp es requerit
          </div>
          <!--<div *ngIf="formulario.get('nombre')?.errors?.minlength">
            La longitud debe de ser de {{formulario.get('nombre')?.errors?.minlength.requiredLength}} caracteres.
            {{formulario.get('nombre')?.errors?.minlength.requiredLength - formulario.get('nombre')?.errors?.minlength.actualLength}} restantes
          </div>-->
          <div *ngIf="formUtils.get('password').errors?.minlength">
            {{formUtils.fieldLength('password')}}
          </div>
        </div>
      </div>
    </div>
  
    <div class="offset-8 offset-md-6 col-2">
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Iniciar sessi√≥</button>
      </div>
    </div>
  </form>


</div>
